 <section>
    <div>
    <h2>
    Select your training plan
    </h2>
    </div>
   
    <div class="row">
    <div class="col-4">
    <div class="form-check">
  
      <input type="checkbox" class="form-control" id="beg5k" name="beg5k" value="beg5k">
      <label for="beg5k">5K Beginner Plan</label>   
      <input type="checkbox" class="form-control" id="beg10k" name="beg5k" value="beg10k">
      <label for="beg10k">10K Beginner Plan</label>   
      <input type="checkbox" class="form-control" id="beghm" name="beg5k" value="beghm">
      <label for="beghm">Half Marathon Beginner Plan</label>   
      <input type="checkbox" class="form-control" id="begm" name="begm" value="begm">
      <label for="begm">Marathon Beginner Plan</label>   
      <input type="checkbox" class="form-control" id="begtri" name="begtri" value="begtri">
      <label for="begtri">Triathlon Beginner Plan</label>   
      <input type="checkbox" class="form-control" id="begocr" name="begocr" value="begocr">
      <label for="begocr">Obstacle Race Beginner Plan</label>   
      
    </div>
  </div>

  <div class="col-4">
    <div class="form-check">
  
      <input type="checkbox" class="form-control" id="int5k" name="int5k" value="int5k">
      <label for="int5k">5K Intermediate Plan</label>   
      <input type="checkbox" class="form-control" id="int10k" name="int5k" value="int10k">
      <label for="int10k">10K Intermediate Plan</label>   
      <input type="checkbox" class="form-control" id="inthm" name="int5k" value="inthm">
      <label for="inthm">Half Marathon Intermediate Plan</label>   
      <input type="checkbox" class="form-control" id="intm" name="intm" value="intm">
      <label for="intm">Marathon Intermediate Plan</label>   
      <input type="checkbox" class="form-control" id="inttri" name="inttri" value="inttri">
      <label for="inttri">Triathlon Intermediate Plan</label>   
      <input type="checkbox" class="form-control" id="intocr" name="intocr" value="intocr">
      <label for="intocr">Obstacle Race Intermediate Plan</label>   
      
    </div>
  </div>
  <div class="col-4">
    <div class="form-check">
  
      <input type="checkbox" class="form-control" id="adv5k" name="adv5k" value="adv5k">
      <label for="adv5k">5K Advanced Plan</label>   
      <input type="checkbox" class="form-control" id="adv10k" name="adv5k" value="adv10k">
      <label for="adv10k">10K Advanced Plan</label>   
      <input type="checkbox" class="form-control" id="advhm" name="adv5k" value="advhm">
      <label for="advhm">Half Marathon Advanced Plan</label>   
      <input type="checkbox" class="form-control" id="advm" name="advm" value="advm">
      <label for="advm">Marathon Advanced Plan</label>   
      <input type="checkbox" class="form-control" id="advtri" name="advtri" value="advtri">
      <label for="advtri">Triathlon Advanced Plan</label>   
      <input type="checkbox" class="form-control" id="advocr" name="advocr" value="advocr">
      <label for="advocr">Obstacle Race Advanced Plan</label>   
      
    </div>
  </div>
</div>
